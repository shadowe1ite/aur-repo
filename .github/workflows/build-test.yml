name: Test AUR Builds

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update system and install build tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --needed base-devel git sudo --noconfirm

      - name: Create non-root build user
        run: |
          useradd -m builder || true
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          mkdir -p /home/builder/.cache/makepkg
          chown -R builder:builder /home/builder

      - name: Install paru as builder
        run: |
          cd /home/builder
          sudo -u builder git clone https://aur.archlinux.org/paru-bin.git
          cd paru-bin
          sudo -u builder makepkg -si --noconfirm
          cd /
          rm -rf /home/builder/paru-bin

      - name: Set proper permissions
        run: |
          chmod -R 755 "$GITHUB_WORKSPACE"
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build all AUR packages with paru and push .SRCINFO
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for dir in */; do
            if [ -f "${dir}PKGBUILD" ]; then
              echo "========================================"
              echo "Building: ${dir} with paru"
              echo "========================================"
              cd "${dir}"

              sudo -u builder paru -U --noconfirm
              if [ $? -eq 0 ]; then
                echo "✓ ${dir} BUILD SUCCESSFUL"

                # Generate .SRCINFO
                sudo -u builder makepkg --printsrcinfo > .SRCINFO

                # If this dir is a git repo, commit and push
                if [ -d .git ]; then
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add .SRCINFO
                  if ! git diff --cached --quiet; then
                    git commit -m "Update .SRCINFO [CI skip]"
                    git push origin HEAD
                  else
                    echo "No changes to .SRCINFO in ${dir}"
                  fi
                fi
              else
                echo "✗ ${dir} BUILD FAILED"
                exit 1
              fi
              cd ..
            fi
          done

      - name: List build artifacts
        if: always()
        run: |
          echo "Build artifacts:"
          find "$GITHUB_WORKSPACE" -name "*.pkg.tar*" -type f -exec ls -lh {} \;

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aur-packages
          path: |
            **/*.pkg.tar*
