name: Test AUR Builds

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update system and install build tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --needed base-devel git sudo --noconfirm

      - name: Create non-root build user
        run: |
          useradd -m builder || true
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          mkdir -p /home/builder/.cache/makepkg
          chown -R builder:builder /home/builder

      - name: Install paru as builder
        run: |
          cd /home/builder
          sudo -u builder git clone https://aur.archlinux.org/paru-bin.git
          cd paru-bin
          sudo -u builder makepkg -si --noconfirm
          cd /
          rm -rf /home/builder/paru-bin

      - name: Set proper permissions
        run: |
          chmod -R 755 "$GITHUB_WORKSPACE"
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build all AUR packages with paru and push .SRCINFO
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Determine the branch name we should push back to:
          BRANCH="${GITHUB_REF#refs/heads/}"

          for dir in */; do
            if [ -f "${dir}PKGBUILD" ]; then
              echo "========================================"
              echo "Building: ${dir} with paru"
              echo "========================================"
              cd "${dir}"

              # Build/upgrade package as the non-root builder
              sudo -u builder paru -U --noconfirm || { echo "✗ ${dir} BUILD FAILED"; exit 1; }
              echo "✓ ${dir} BUILD SUCCESSFUL"

              # Generate .SRCINFO as builder
              sudo -u builder makepkg --printsrcinfo > .SRCINFO

              # Add .SRCINFO to repo (operate on repo root so we don't assume a .git in subdir)
              git -C "$GITHUB_WORKSPACE" config user.name "github-actions[bot]"
              git -C "$GITHUB_WORKSPACE" config user.email "github-actions[bot]@users.noreply.github.com"

              # Use the file path relative to repo root
              SRCINFO_PATH="${dir%.}/.SRCINFO"
              # Add the file and commit if changed
              git -C "$GITHUB_WORKSPACE" add "${dir}.SRCINFO" || true
              if ! git -C "$GITHUB_WORKSPACE" diff --cached --quiet; then
                git -C "$GITHUB_WORKSPACE" commit -m "Update .SRCINFO for ${dir%/} [CI skip]"
                # Push using the token to ensure auth works in the container
                git -C "$GITHUB_WORKSPACE" push "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "HEAD:${BRANCH}"
              else
                echo "No changes to .SRCINFO in ${dir}"
              fi

              cd ..
            fi
          done

      - name: List build artifacts
        if: always()
        run: |
          echo "Build artifacts:"
          find "$GITHUB_WORKSPACE" -name "*.pkg.tar*" -type f -exec ls -lh {} \;

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aur-packages
          path: |
            **/*.pkg.tar*
