name: Test AUR Builds

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update system and install build tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --needed base-devel git sudo --noconfirm

      - name: Create non-root build user
        run: |
          useradd -m builder || true
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          mkdir -p /home/builder/.cache/makepkg
          chown -R builder:builder /home/builder

      - name: Set proper permissions
        run: |
          echo "Workspace path: $GITHUB_WORKSPACE"
          chmod -R 755 "$GITHUB_WORKSPACE"
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build all AUR packages
        run: |
          for dir in */; do
            if [ -f "${dir}PKGBUILD" ]; then
              echo "========================================"
              echo "Building: ${dir}"
              echo "========================================"
              cd "${dir}"
              sudo -u builder makepkg -s --noconfirm
              BUILD_STATUS=$?
              if [ $BUILD_STATUS -eq 0 ]; then
                echo "✓ ${dir} BUILD SUCCESSFUL"
              else
                echo "✗ ${dir} BUILD FAILED"
                exit 1
              fi
              cd ..
            fi
          done

      - name: List build artifacts
        if: always()
        run: |
          echo "Build artifacts:"
          find "$GITHUB_WORKSPACE" -name "*.pkg.tar*" -type f -exec ls -lh {} \;

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: aur-packages
          path: |
            **/*.pkg.tar*
